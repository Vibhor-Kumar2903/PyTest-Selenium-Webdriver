[pytest]

;log-cli = true
;log-cli-level = INFO
;log-cli-format = %(asctime)s [%(levelname)s] %(message)s
;log-cli-date-format = %y-%m-%d %H:%M:%S

markers =
;    smoke:  Smoke Testing
    regression: Regression testing
    integration: Integration testing
    sanity

addopts = -rA -v
    --html=reports/report.html --self-contained-html


